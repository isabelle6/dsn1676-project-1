<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Fish Tank</title>
    <meta name="viewport" content="width=device-width,initail-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="title">
        <h2 class="push-none nav">Toggle</h2>
        <div class="nav-panel">
            <h3>Panel!</h3>
        </div>
        <h1 class="yotta pad-top pad-bottom">The Fish Tank</h1>
    </div>
    <div>
        <img class="bluetang-header" src="images/bluetang.svg" alt="Blue Tang">
    </div>
    <div>
        <img class="clownfish-header" src="images/clownfish.svg" alt="Clownfish">
    </div>
    <div>
        <img class="starfish-header" src="images/starfish.svg" alt="Starfish">
    </div>
    <div>
        <img class="arrow" src="images/arrow.svg" alt="Go down the page">
    </div>
</header>

<main>
    <ul class="tabs">
        <li><a href="#bluetang">Blue Tang</a></li>
        <li><a href="#clownfish">Clownfish</a></li>
        <li><a href="#starfish">Starfish</a></li>
    </ul>
    
    <div class="all-tab-panels">
        <div class="tab-panel" id="bluetang" hidden>
            <h2>Blue Tang</h2>
            <button>Display Information</button>
            <img class="bluetang-tab" src="images/bluetang.svg" alt="Blue Tang">
            <p>Here's some information for tab 1.</p>
        </div>
        
        <div class="tab-panel" id="clownfish" hidden>
            <h2>Clownfish</h2>
            <button>Display Information</button>
            <img class="clownfish-tab" src="images/clownfish.svg" alt="Clownfish">
            <p>Here's some more information for tab 2.</p>
        </div>
        
        <div class="tab-panel" id="starfish" hidden>
            <h2>Starfish</h2>
            <button>Display Information</button>
            <img class="starfish-tab" src="images/starfish.svg" alt="Starfish">
            <p>Here's even more information for tab 3.</p>
        </div>
    </div>
</main>
