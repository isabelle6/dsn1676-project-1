<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Fish Tank</title>
    <meta name="viewport" content="width=device-width,initail-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="title">
        <img class="push-none nav" src="images/nav.svg" alt="Navigation">
        <div class="nav-panel">
            <h3><a href="#fishinfo">Jump to Fish Information</a></h3>
        </div>
        <h1 class="yotta pad-bottom">The Fish Tank</h1>
    </div>
    <div>
        <img class="bluetang-header" src="images/bluetang.svg" alt="Blue Tang">
    </div>
    <div>
        <img class="clownfish-header" src="images/clownfish.svg" alt="Clownfish">
    </div>
    <div>
        <img class="starfish-header" src="images/starfish.svg" alt="Starfish">
    </div>
    <div>
        <img class="arrow" src="images/arrow.svg" alt="Go down the page">
    </div>
</header>

<main>
    <h2 id="fishinfo" role="fishinfo">Fish Information</h2>
    <ul class="tabs">
        <li><a href="#bluetang">Blue Tang</a></li>
        <li><a href="#clownfish">Clownfish</a></li>
        <li><a href="#starfish">Starfish</a></li>
    </ul>
    
    <div class="grid all-tab-panels">
        <div class="tab-panel unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1" id="bluetang" hidden>
            <h2 class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">Blue Tang</h2>
            <button class="btn-display-hide-bluetang unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">Display/Hide Information</button>
            <img class="bluetang-tab unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2" src="images/bluetang.svg" alt="Blue Tang">
            <div class="bluetang-info fish-info unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <h2>Here's some information for tab 1.</h2>
            </div>
        </div>
        
        <div class="tab-panel unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1" id="clownfish" hidden>
            <h2 class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">Clownfish</h2>
            <button class="btn-display-hide-clownfish unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">Display/Hide Information</button>
            <img class="clownfish-tab unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2" src="images/clownfish.svg" alt="Clownfish">
            <div class="clownfish-info fish-info unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <h2>Here's some more information for tab 2.</h2>
            </div>
        </div>
        
        <div class="tab-panel unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1" id="starfish" hidden>
            <h2 class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">Starfish</h2>
            <button class="btn-display-hide-starfish unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">Display/Hide Information</button>
            <img class="starfish-tab unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2" src="images/starfish.svg" alt="Starfish">
            <div class="starfish-info fish-info unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
                <h2>Here's even more information for tab 3.</h2>
            </div>
        </div>
    </div>
</main>
    
<footer>
    
</footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
